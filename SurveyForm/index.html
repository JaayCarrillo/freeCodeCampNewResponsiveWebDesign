<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!--- 0. enter a title for your web page -->
    <link rel="stylesheet" href="Styles.css">
    <title>Naruto Fandom Form</title>
</head>
<body>
<div class="body">
    <h1 id="title">Naruto Fandom Form</h1>
    <p id="description">Thank you for taking the time to view our Survey Form</p>
    <form id="survey-form"> Enter your name:
        <label id="name-label"> Enter your name:
            <input required id="name" type="text" placeholder="enter name here">
        </label>
        <label id="email-label"> Enter your email:
            <input required id="email" type="email" placeholder="enter email here">
        </label>
        <label id="number-label"> Enter favorite season:
            <input type="number" id="number" pattern="[0-21]" min="1" max="21" placeholder="season" type="number">
        </label>
        <select id="dropdown"> Choose an option
            <option>Naruto</option>
            <option>Sasuke</option>
            <option>Sakura</option>
        </select>
        <input type="radio" name="buttons" value="characters">
        <input type="radio" name="buttons" value="characters">

        <input type="checkbox" value="villain"> Kabuto
        <input type="checkbox" value="villain"> Madara Uchiha
        <input type="checkbox" value="villain"> Obito Uchiha
        <input type="checkbox" value="villain"> Itachi Uchiha
        <input type="checkbox" value="villain"> Nagato Uzumaki
        <textarea></textarea>
        <input type="submit" id="submit">
    </div>
</form>
</body>
</html>
