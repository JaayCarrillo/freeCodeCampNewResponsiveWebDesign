<!DOCTYPE html>
<html lang="en">
<head>
    <!-- title of our page ' Ice Cream Menu '-->
    <meta charset="UTF-8">
    <title>Ice Cream Menu</title>
    <!-- href link that connects our .css file 'rel' link style
    < css file and assigns it as stylesheet -->
    <link href="Styles.css" rel="stylesheet">
</head>
<body>
<div class="body">
<main>
<!-- div tag used to wrap our h1 contents for styling -->
<div class="menu">
<h1>Menu</h1>
</div>
<!-- -- Thematic Break for when we get into the ice cream details--- -->
<hr>
  <!-- section to help break down our information regarding our ice cream -->
      <section>
          <h2>Ice Cream</h2>
          <div class="icon">
              <img src="CafeMenu/ice%20cream%20sundae.png" alt="ice-cream-sundae">
          </div>

          <article class="item">
              <p class="flavor">Cookies & Cream</p><p class="price">$2.99</p>
              <p class="flavor">Strawberry</p><p class="price">$1.99</p>
              <p class="flavor">Pecan & Praline</p><p class="price">$3.99</p>
              <p class="flavor">Chocolate Chunk</p><p class="price">$2.00</p>
          </article>
      </section>
      <section>
          <h2>Popsicle</h2>
          <div class="icon">
              <img src="CafeMenu/popscile.png" alt="popsicle">
          </div>

          <article class="pops">
              <p class="flavor">Bomb Pop</p><p class="price">$0.99</p>
              <p class="flavor">Strawberry Shortcake</p><p class="price">$1.99</p>
              <p class="flavor">Vanilla</p><p class="price">$0.99</p>
              <p class="flavor">Lemon Lime</p><p class="price">$2.25</p>
          </article>
      </section>
    <footer>
        <p>
            <a href="https://github.com/JaayCarrillo" target="_blank">Visit my GitHub</a>
        </p>
        <p>PHX,AZ</p>
    </footer>
  </main>
</div>
</body>
</html>
